<div class="card">
  <button (click)="switchProjectLeft()">Left</button>
  <a [href]="link" target="_blank">
    <img [src]="img" alt="project-image" class="card-image" />
  </a>
  <div class="card-body">
    <div *ngFor="let s of stack">
      <small class="bg-light text-danger text-center">{{ s }}</small>
    </div>
    <h5 class="mt-1">{{ title }}</h5>
    <p>{{ desc }}</p>
  </div>

  <button (click)="switchProjectRight()">Right</button>
</div>
